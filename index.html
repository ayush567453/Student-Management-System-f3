<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
 <link rel="stylesheet" href="./styles.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
  <h1>Student Management System</h1>

  <!-- Add Student Form -->
  
  <form>
    <input type="text" id="nameInput" placeholder="Name" required>
    <input type="number" id="ageInput" placeholder="Age" required>
    <input type="text" id="gradeInput" placeholder="Grade" required>
    <input type="text" id="degreeInput" placeholder="Degree" required>
    <input type="email" id="emailInput" placeholder="Email" required>
    

  
  </form>
  <button type="button" class="br" id="addButton" onclick="addStudent()">Add Student</button>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by Name, Email, or Degree" oninput="searchStudents()">
  </div>
  <!-- Student Table -->
  <table id="studentTable">
    <!-- Table content will be displayed here -->
  </table>

  <!-- Search Box -->
</section>

 <script src="script.js"></script>
 <script src="https://kit.fontawesome.com/5c8035f62d.js" crossorigin="anonymous"></script>
</body>
</html>
